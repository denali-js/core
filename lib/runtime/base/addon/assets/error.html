<html>
  <head>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        background: #f7f7f7;
        margin: 0;
      }
      pre {
        font-family: Inconsolata, Monaco, Menlo, monospace;
      }
      .headline {
        background: #fff;
        padding: 30px;
        color: #DC4B4B;
        font-family: Inconsolata, Monaco, Menlo, monospace;
        border-bottom: 1px solid #ddd;
        margin-bottom: 0;
      }
      .lead {
        display: block;
        margin-bottom: 7px;
        color: #aaa;
        font-size: 14px;
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 300;
      }
      .details {
        padding: 30px;
      }
    </style>
  </head>
  <body>
    <h1 class='headline'>
      <small class='lead'>There was an error with this request:</small>
      <%= data.error.message %>
    </h1>
    <div class='details'>
      <% if (data.error.action) { %>
        <h2 class='source'>from <%= data.error.action %></h2>
      <% } %>
      <h5>Stacktrace:</h5>
      <pre><code><%= data.error.stack %></code></pre>
    </div>
  </body>
</html>
